<ion-header>
  <ion-toolbar>
    <ion-title>Añadir nuevo</ion-title>
    <ion-buttons slot="start" >
      <ion-back-button defaultHref="products" (click)="cerrarModal()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="productosForm" (ngSubmit)="add(productosForm.value)">
    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-input formControlName="descripcion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" type="number" >Precio</ion-label>
      <ion-input formControlName="precio"></ion-input>
    </ion-item>
    <div class="boton"><ion-button color="success" type="submit" expand="block" fill="outline">ADD</ion-button></div>
    
  </form>

  <div class="boton">
    <ion-button color="danger" (click)="mostarLista()">Muestra</ion-button>
    <ion-button color="warning" (click)="ocultaLista()">Oculta</ion-button>
  </div>
  

 <ion-list *ngIf="flat">
  <ion-list-header>
      Productos
  </ion-list-header>
  <ion-item *ngFor="let item of productos; let index = index" (click)="venderProducto(item)">
    <ion-avatar slot="start">
      <ion-icon name="diamond-outline"></ion-icon>
    </ion-avatar>
    <ion-label >
      <h2>{{ item.doc.descripcion }}</h2>
      <h3>Precio: {{item.doc.precio }}</h3>
    </ion-label>
    <ion-icon name="trash-outline" slot="end" (click)="deleteOne(item.doc, index)"></ion-icon>
    <ion-icon name="pencil-outline" (click)="updateOne(item.doc)"></ion-icon>
  </ion-item>

 </ion-list>

</ion-content>
